<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Real-time Character Counter</title>
        <link
            rel="shortcut icon"
            href="./assets/img/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/project-4.css" />
        <script src="./assets/script/project-4.js" async></script>
    </head>

    <body>
        <!-- ! Project 4 - Real-time Character Counter -->
        <a href="./index.html" class="back-to-home">Go Home</a>
        <div class="container">
            <h2>Real-time Character Counter</h2>
            <textarea
                name=""
                id="textarea"
                class="textarea"
                placeholder="Please write your text here..."
                maxlength="50"
            ></textarea>
            <div class="counter-container">
                <p>Total Character :</p>
                <span class="total-counter">30</span>

                <p>Remaining :</p>
                <span class="remaining-counter">30</span>
            </div>
        </div>
    </body>
</html>
